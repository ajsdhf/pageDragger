<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>内容发布平台</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
  
  <script src="js/libs/jquery-1.9.1.js"></script>
  
  
  <script src="js/libs/jquery.ui.core.js"></script>
  <script src="js/libs/jquery.ui.widget.js"></script>
  <script src="js/libs/jquery.ui.mouse.js"></script>
  <script src="js/libs/jquery.ui.draggable.js"></script>
  <script src="js/libs/jquery.ui.sortable.js"></script>
  
  <script src="css/bootstrap/js/bootstrap.js" ></script>
  
  <script src="js/highstock/highstock.src.js" ></script>
  <script src="js/My97DatePicker/WdatePicker.js" ></script>
  
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/data.table.js"></script>
  <script src="js/data.chart.js"></script>
  <script src="js/tab.js"></script>
  
</head>
<body class="edit" oncontextmenu="return false">

<script id = 'bodyHandlebars' type="text/x-handlebars">
	<div class="container-fluid">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" style="text-align: center;" href="#">内容发布平台</a>
					
					<ul class="nav" id="menu-layoutit">
						<li class="divider-vertical"></li>
						<li>
						  <div class="btn-group" data-toggle="buttons-radio">
								<button type="button" id="edit" class="btn btn-small btn-primary active"><i class="icon-edit icon-white"></i> Edit</button>
								<button type="button" class="btn btn-small btn-primary" id="sourcepreview"><i class="icon-eye-open icon-white"></i> Preview</button>
							</div>
						</li>
					</ul>
				</div>
				
			</div>
		</div>
		<div class="row-fluid">
			<div class="sidebar-nav">
				<ul class="nav nav-list accordion-group">
					{{#each bodyParser}}
						<li class="nav-header">
						 	<i class="icon-plus icon-white"></i>  
						 	{{name}}
						</li>
				       <li class="rows" >
					       {{#each list}}
					       	<div class="{{className}}" name = {{pathname}}>
								<a href="#close" class="remove label label-important"><i class="icon-remove icon-white"></i>remove</a>
								<span class="configuration">
									{{#each configuration}}
										{{#if isSelect}}
											<!---配置功能 select   
												<select onchange="commonViewChange(event)" >
													{{#each content}}
													<option value="{{val}}">{{name}}</option>
													{{/each}}
												</select>
											--->
											
											<div class="btn-group">
								                <button class="btn dropdown-toggle btn btn-mini" data-toggle="dropdown">{{name}}<span class="caret"></span></button>
								                <ul class="dropdown-menu">
								                  {{#each content}}
								                  <li><a value="{{val}}"href="javascript:void(0);" onclick="commonViewChange(event)">{{name}}</a></li>
								                  {{/each}}
								                </ul>
								            </div>   
									    {{/if}}   
									    
										{{#if isButton}}
											<!---配置功能 button--->
											<a onclick="commonViewClick(event)" class="btn btn-mini" href="javascript:void(0);" rel="{{value}}" >{{name}}</a>
									    {{/if}} 
									     
										{{#if isModal}}
											<!---配置功能 modal--->
											<a class="btn btn-mini toBechange" href="#{{href}}"  role="button" data-toggle="modal">{{name}}</a>
									    {{/if}}
									{{/each}}
								</span>
								<div class="preview">
									{{#if isInput}}
								        <input type="text" bindAttr value="{{previewValue}}" />
								    {{else}}
								    	{{{previewValue}}}
								    	
								    	{{#if limitNum}}
								    	<span total = '{{limitNum}}' class='badge J-limitNum'>{{limitNum}}</span>
								    	{{/if}}
								    	
								    {{/if}}
								</div>
								<span class="drag label"><i class="icon-move"></i>drag</span>
								<div class="view" viewpath = "{{viewpath}}">
									{{{view}}}
								</div>
							</div>
					       {{/each}}
				       </li>
				    {{/each}}
				</ul>
			</div>
			<div>
				<div class="demo ui-sortable" style="min-height: 234px;">
					
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	
</script>
	
<script src="js/handle.js"></script>
<script >
	/* sortables */
	$( ".demo, .demo .column ,.demo .wrapper" ).sortable({
		connectWith: '.column',
		opacity : 0.35,
		handle: ".drag"
	});
	
	/* drag and drop rows */
	$( ".sidebar-nav .lyrow" ).draggable({
		connectToSortable: ".demo,.demo .wrapper",
		helper: "clone",
		handle: ".drag",
		drag: function(event, ui) {
			ui.helper.width(400);
		},
		stop: function( event, ui ) {
			$('.demo .column,.demo .wrapper').sortable({ 
				opacity : 0.35,
				connectWith: '.column,.wrapper,.tab-pane'
			});
		}
	});
	
	/* drag and drop boxes */
	$( ".sidebar-nav .box" ).draggable({
		connectToSortable: ".column , .tab-pane ,.wrapper",
		helper: "clone",
		handle: ".drag",
		drag: function(event, ui) {
			ui.helper.width(400);
		},
		stop: function() {
			handleJsIds();
			handleBadge();
			
			$('.demo .tab-pane').sortable({ 
				opacity : 0.35,
				connectWith: '.box'
			});
		}
	});
	
	//绑定删除
	$('.demo').delegate('.remove','click',function(event) {
		event.preventDefault();
		$(this).parent().remove();
		
		//删除data的json数据
		removeData(this);
		
		if(!$('.demo .lyrow').length > 0) { 
			clearDemo();
		}
		
		//处理次数限制
		handleBadge();
	});
	
	//删除数据
	function removeData(sender){
		removeTableData(sender);
	}
	
	//清空demo
	function clearDemo() {
		$('.demo').empty();
	}
	
	//grid input change
	$('.lyrow .preview input').bind('keyup',function(){
		var sum = 0;
		var src = '';
		var invalidValues = false;
		var cols = $(this).val().split(" ",12);
		$.each(cols, function(index,value){
			if(!invalidValues) {
				if(parseInt(value) <= 0) invalidValues = true;
				sum = sum + parseInt(value)
				src += '<div class="span'+value+' column"></div>';
			}
		});
		if(sum==12 && !invalidValues) { 
			$(this).parent().next().next().children().html(src);
			$(this).parent().next().show();
		} else {
			$(this).parent().next().hide();
		}
	});
	
	//预览
	$('#sourcepreview').click(function(){
		$('body').removeClass('edit');
		$('body').addClass('devpreview sourcepreview');
		removeMenuClasses();
		$(this).addClass('active');
		return false;
	});
	
	//编辑
	$('#edit').click(function(){
		$('body').removeClass('devpreview sourcepreview');
		$('body').addClass('edit');
		removeMenuClasses();
		$(this).addClass('active');
		return false;
	});
	
	//清除menu样式
	function removeMenuClasses(){
		$('#menu-layoutit li button').removeClass('active');
	}
	
	//处理id
	function handleJsIds(){
		handleModalIds();
		//handleAccordionIds();
		//handleCarouselIds();
		handleTabsIds();
	}
	
	function randomNumber(){
		return randomFromInterval(1,1000000);
	}
	
	function randomFromInterval(from,to){
	    return Math.floor(Math.random()*(to-from+1)+from);
	}
	
	//处理tabid
	function handleTabsIds(){
		var elm = $('.demo #myTabs');	
		var random = randomNumber();
		var elmId = 'tabs-' + random;
	
		elm.attr('id', elmId);
	
		elm.find('.tab-pane').each(function(current,element){
			var paneId = $(element).attr('id');
			var paneIdNew = 'panel-'+randomNumber();
	
			$(element).attr('id', paneIdNew);
			var a = $(element).parent().parent().find('a[href=#'+paneId+']');
			a.attr('href', '#' + paneIdNew);	
		});
	}
	
	//处理modalid
	function handleModalIds(){
		var elm = $('.demo .toBechange');	
		var random = randomNumber();
		
		var containerId = random + '-modal-container' ;
		var tableId = random + '-data-container' ;
		var href = elm.attr('href');
		
		elm.attr('href', '#' + containerId);
		$('.demo '+href).prev().attr('id', tableId);
		$('.demo '+href).attr('id', containerId);
		
		elm.removeClass('toBechange');
	}
	
	//处理次数限制
	function handleBadge(){
		$('.accordion-group .J-limitNum').each(function(){
			var total = $(this).attr('total');
			$(this).html(total);
			$(this).parent().next().show();
		})
	
		$('.demo .box-element').each(function(){
			var me = $(this);
			var name = me.attr('name');
			var badge = me.find('.preview .J-limitNum');
			if(badge.length > 0 ) {
				var targetLimit = $('.accordion-group .box-element[name="' + name + '"] .J-limitNum');
				var total = targetLimit.attr('total');
				
				var num = parseInt(total) - 1;
				targetLimit.html(num);
				
				if(num == 0){
					targetLimit.parent().next().hide();
				}
				else{
					targetLimit.parent().next().show();
				}
			}
		})
	}
	</script>
</body>
</html>
